<!DOCTYPE html>
<html lang="en">

<head>
    <!--  This file has been downloaded from bootdey.com    @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatApp</title>

    <link rel="icon" href="/images/favicon.png">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/chat.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Page header start -->
        <div class="page-title mb-3">
            <div class="row gutters">
                <div class="col-md-12">
                    <h4 class="title text-center">Chat App</h4>
                </div>
            </div>
        </div>
        <!-- Page header end -->

        <!-- Content wrapper start -->
        <div class="content-wrapper">

            <!-- Row start -->
            <div class="row gutters">

                <div class="col-md-12">

                    <div class="card m-0">

                        <!-- Row start -->
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <div class="users-container">
                                    <div class="chat-search-box">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="Search">
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-info">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <ul class="users">

                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-8" id="chat-screen" style="display: none;">
                                <div class="selected-user">
                                    <span>To: <span class="to-name"> - </span></span>
                                    <span class="badge badge-pill badge-success" id="typing"
                                        style="visibility: hidden;">typing...</span>
                                    <span class="float-right pt-3">
                                        <img class="chat-profile">
                                    </span>
                                </div>
                                <div class="chat-container">
                                    <ul class="chatContainerScroll" style="height: 400px; overflow-y: scroll;">

                                    </ul>
                                    <div class="input-group mt-3 mb-0">
                                        <textarea class="form-control" id="message-area"
                                            placeholder="Type your message here..." rows="1"></textarea>
                                        <div class="input-group-prepend">
                                            <button class="btn btn-outline-success btn-sm" id="send-button">
                                                <img src="/images/send.png">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Row end -->
                    </div>

                </div>

            </div>
            <!-- Row end -->

        </div>
        <!-- Content wrapper end -->

    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
